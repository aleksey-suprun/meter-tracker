<div class="modal fade" id="{{targetId}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Upload photo</h4>
            </div>
            <form name="uploadForm" ng-submit="vm.upload()" novalidate>
                <div class="modal-body">
                    <div class="form-group" app-error="local"></div>
                    <div class="form-group">
                        <label for="selectType">Indication type</label>
                        <select id="selectType" name="selectType" class="form-control" ng-model="vm.meterId" required>
                            <option ng-repeat="meter in vm.meters" value="{{meter.id}}">{{meter.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputFile">File</label>
                        <input type="file" id="inputFile" accept="image/jpeg" app-file-model="vm.file">

                        <p class="help-block">Select your photo from the file system.</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-primary" name="Upload">
                </div>
            </form>
        </div>
    </div>
</div>
