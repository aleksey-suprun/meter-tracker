apply plugin: 'war'

dependencies {
    compile project(':meter-tracker-core')

    compile 'org.springframework:spring-web:4.1.6.RELEASE'
    compile 'org.springframework:spring-orm:4.1.6.RELEASE'
    compile 'org.springframework:spring-test:4.1.6.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:1.7.2.RELEASE'
    compile 'org.hibernate:hibernate-entitymanager:5.0.1.Final'
    compile 'org.hibernate:hibernate-validator:5.2.1.Final'
    compile 'org.apache.commons:commons-dbcp2:2.1'
    compile 'com.h2database:h2:1.4.188'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.6.0'
    compile 'commons-fileupload:commons-fileupload:1.3.1'
    compile 'com.drewnoakes:metadata-extractor:2.7.2'
    compile 'org.apache.cxf:cxf-rt-frontend-jaxrs:3.1.2'
    compile 'org.apache.cxf:cxf-rt-transports-local:3.1.2'
    compile 'org.apache.cxf:cxf-rt-rs-client:3.1.2'
    compile 'io.swagger:swagger-jaxrs:1.5.0'
    compile 'org.liquibase:liquibase-core:3.4.1'
    compile 'org.yaml:snakeyaml:1.15'

    providedCompile 'javax:javaee-web-api:7.0'
}